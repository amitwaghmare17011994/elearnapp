<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Upload Video or PDF</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form id="myForm" onsubmit="return false">
            <div class="form-group">
              <label for="rname">Email address</label>
              <input
                type="text"
                class="form-control"
                required
                id="rname"
                placeholder="PDF/Video title"
              />
            </div>
            <div class="form-group">
              <label for="rpath">Enter Link</label>
              <input
                id="rpath"
                type="text"
                required
                class="form-control"
                required
                placeholder="PDF/Video Link"
              />
            </div>
            <div class="form-group">
              <label for="rtype">Type</label>
              <select id="rtype" required class="form-control">
                <option value="0">PDF</option>
                <option value="1">Video</option>
              </select>
            </div>
            <div class="form-group">
              <label for="rclass">Select Class</label>
              <select id="rclass" required class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <button
              type="submit"
              onclick="addResource()"
              class="btn btn-primary"
            >
              Add
            </button>
          </form>

          <script>
            function _(id) {
              return document.getElementById(id);
            }
            function addResource() {
              if (_('myForm').checkValidity()) {
                const rname = _('rname').value;
                const rpath = _('rpath').value;
                const rtype = _('rtype').value;
                const rclass = _('rclass').value;
                $.post(
                  'http://elearn.sparksoftwares.in/addResource.php',
                  {rname, rpath, rtype, rclass},
                  function (res, err) {
                    console.log(`res`, res);
                    console.log(`err`, err);
                  },
                );
              }
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
